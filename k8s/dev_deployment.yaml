apiVersion: v1
kind: Service
metadata:
  name: issuance-service-web
  namespace: dgca-test
  labels:
    app: issuance-service-web
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: issuance-service-web
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: issuance-service-web
  namespace: dgca-test
  labels:
    app: issuance-service-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: issuance-service-web
  template:
    metadata:
      labels:
        app: issuance-service-web
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: issuance-service-web
          image: docker.pkg.github.com/courobin/dgca-issuance-service-web/dgca-issuance-service-web:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: dgca-issuance-service-web
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 443
          readinessProbe:
            httpGet:
              path: /
              port: 8080

